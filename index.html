<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
      <!-- Parent Container -->
      <div class="container">
            
        
        <!-- Child 01 Container -->
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg">
            <div class="hover-option"></div>
            <img src="./images/icon-view.svg" alt="" class="view">
        </div>

        <!-- Child -2 Container -->
        <div class="bottom-container">
            <h1>Equilibrium #3429</h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>

            <!-- Bottom Section Part 01 -->
            <div class="details">
                <div class="ethereum">
                    <img src="./images/icon-ethereum.svg" alt="ethereum">
                    <p class="amount">0.041 ETH</p>
                </div>
                <div class="days">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <p class="amount">3 days left</p>
                </div>
            </div>

            <!-- Horizontal Line -->
            <div class="horizontal-line"></div>

            <!-- Bottom Section Part 02 -->
            <!-- Creator Section -->
            <div class="creator-details">
                <div class="creator-image">
                    <img src="./images/image-avatar.png" alt="creator image">
                </div>
                <div class="creator">
                    <p class="des">Creation of</p>
                    <p class="creator-name">Jules Wyvern</p>
                </div>
            </div>
        </div>

 </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HakimDamos">HakimDamos</a>.
  </footer>
</body>
</html>
